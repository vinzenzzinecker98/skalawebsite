  <head>

  <body>
    <input name="disable-pwd-mgr-1" type="password" id="disable-pwd-mgr-1" style="display: none;" value="disable-pwd-mgr-1" />
    <input name="disable-pwd-mgr-2" type="password" id="disable-pwd-mgr-2" style="display: none;" value="disable-pwd-mgr-2" />
    <input name="disable-pwd-mgr-3" type="password" id="disable-pwd-mgr-3" style="display: none;" value="disable-pwd-mgr-3" />
    How to Skala:<br>
    1) Zahl festlegen und geheimes passwort aussuchen<br>
    2) Link an zweiten Spieler schicken<br>
    3) Zweiter Spieler verrät seine Zahl direkt<br>
    4) Erster Spieler verrät das Passwort, damit kann Spieler 2 über den Link die Zahl überprüfen<br><hr><br>
    <center>
        Zahl:
        <input id="skalanumber" type="number" autocomplete="new-password"><br><br>
        Passwort:
        <input id="salt" type="password" autocomplete="new-password"><br><br>
        
        <button class="g-btn g-btn--dark-green" onclick = "computeskala()">Link in Zwischenablage kopieren <i class="fa fa-check g-btn__right-icon"></i></button><br><br>
        <br><br>

        mein passwort kopieren:
        <input type="submit" value="Mein Passwort in Zwischenablage kopieren" onclick = "getmypw()"><br> 
        <br><hr><br>    
    </center>
  </body>
  <script src="scripts/aes.js"></script>
  <script src="scripts/sha256.js"></script>
